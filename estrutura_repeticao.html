<html>
<head>
<title>Estrutura repeticao</title>

<script>

 //ARRAY DE NUMEROS =======================================================================
 document.write("<br><strong>ARRAY DE NUMEROS:</strong><hr>");  
 
 var arrNumeros 	= new Array(5,3,8,12,63,25,18,19,64,30,11);
 document.write("Numeros: " + arrNumeros);


 //NAVEGANDO EM ARRAY =======================================================================
 document.write("<br><br><strong>NAVEGANDO EM ARRAY</strong><hr>") 
 for(i=0;i<arrNumeros.length;i++){
	document.write(i + "º iteração "); 
	document.write(arrNumeros[i] + "<br>"); 
 }
  
  
 //NUMEROS IMPARES E PARES =======================================================================

 document.write("<br><br><strong>NUMEROS IMPARES E PARES</strong><hr>");  
 
 var arrNumerosPares 	= new Array();
 var arrNumerosImpares  = new Array();
 var countPar=0;
 var countImpar=0;
  
 for(count=0;count<arrNumeros.length;count++){	
	
    if(arrNumeros[count] % 2 == 0){
     arrNumerosPares[countPar] = arrNumeros[count];
     countPar++;
    }
    else
    {
     arrNumerosImpares[countImpar] = arrNumeros[count];
     countImpar++;
    }  

 }


 document.write("Total de numeros pares: " + arrNumerosPares.length);
 document.write("<br>")
 for(countPar=0;countPar<arrNumerosPares.length;countPar++){
  document.write(arrNumerosPares[countPar] + ",");
 }
 
 document.write("<br><br>")

 document.write("Total de numeros impares: " + arrNumerosImpares.length);
 document.write("<br>")
 for(countImpar=0;countImpar<arrNumerosImpares.length;countImpar++){
  document.write(arrNumerosImpares[countImpar] + ",");
 }
 


 //NUMEROS PRIMOS =======================================================================

 document.write("<br><br><strong>NUMEROS PRIMOS</strong><hr>")


 function numeroPrimo(numero){
  var resultado = true; 
  for(countPrimo=numero;countPrimo>0;countPrimo--){   
   if(((numero % countPrimo) == 0) && (countPrimo != numero && countPrimo != 1)) {
     resultado = false;
     break;     
   }   
  }
  return resultado;   
 }



 var arrNumerosPrimos 	= new Array();
 var countPrimosAux=0;

   for(countPrimos=0;countPrimos<arrNumeros.length;countPrimos++){
    if(numeroPrimo(arrNumeros[countPrimos])){
     arrNumerosPrimos[countPrimosAux] = arrNumeros[countPrimos];
     countPrimosAux++;
   }

  }

 document.write("Total de numeros primos: " + arrNumerosPrimos.length);
 document.write("<br>")


 for(countPrimosAux=0;countPrimosAux<arrNumerosPrimos.length;countPrimosAux++){
  document.write(arrNumerosPrimos[countPrimosAux] + ",");
 }
  
  
  
</script>


</head>
