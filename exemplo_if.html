<html>
<head>

  <style type="text/css">   
   h1 {font-family: verdana; font-size: 16px; font-weight:bold;color:red;}
   #layerLogin {font-family: verdana; font-size: 12px; padding: 5px}
   #layerSenha {font-family: verdana; font-size: 12px; padding: 5px}
   #formAutenticacao{background-color: #EEEEEE;}
  </style>


  <script language="Javascript">   
   function autenticar(){
   login = document.getElementById("login").value;
   senha = document.getElementById("senha").value;
             
   	if(login == "fenabrave" && senha == "1234"){
    	document.write("<h2>Acesso válido!</h2>");
   	}
   	else
   	{
    	document.write("<h2>Acesso inválido!</h2>");
   	}
   }
  </script>


</head>
<body>


<form action="" method="post">
 <div id="formAutenticacao">
 <fieldset>
  <h1>AUTENTICAÇÃO:</h1>
    <div id="layerLogin">Login:  <input type="text" id="login" length="30"></div>
    <div id="layerSenha">Senha:  <input type="password" id="senha" length="10"></div>
    <input type="button" value="Validar" onClick="autenticar();">
 </fieldset>
 </div>
</form>

</body>
</html>
