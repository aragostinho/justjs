<html>
<head>


  <script language="Javascript">   

   var a = false;
   var b = true;
   var c;

   /*FORMA ORIGINAL*/
    if((a==true && b==true) || (a==false && b == false)){
      c = true;   
    }
    else{
      c = false;
    }


   /*FORMA OTIMIZADA I*/
    if((a&&b) || (!a&&!b)){
      c = true;   
    }
    else{
      c = false;
    }


   /*FORMA OTIMIZADA II*/

    if((a&&b) || (!a&&!b))
      c = true;    
    else
      c = false;


    document.write(c.toString());
   
  </script>


</head>
<body>
</body>
</html>
